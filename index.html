<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Move Sale</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Special Pre Move Sale</h1>
        <nav>

          <!-- Hamburguer menu button-->
          <div class="hamburger-menu">
            <div class="hamburger-icon"></div>
            <div class="hamburger-icon"></div>
            <div class="hamburger-icon"></div>
          </div>

          <!-- Regular menu-->
            <ul class="menu">
              <li><button class="menu-item" id="all">All</button></li>
              <li><button class="menu-item" id="app">Appliances</button></li>
              <li><button class="menu-item" id="fur">Furnitures</button></li>
              <li><button class="menu-item" id="ele">Electronics</button></li>
            </ul>
          </nav>
    </header>

    <div class="container">
      <div class="header-instruction">
        <p> All items are in perfect working conditions.
            You are responsible for disassembly and transport.
            Items are in Raanana.</p>
      </div>
    
      <div class="instruction-box">
        <p> Instructions: </p>
        <p> 1 - Select the items. </p>
        <p> 2 - Download the items you selected to a .pdf or .csv  </p>
        <div class="options">
          <button id="pdfBtn">Download to PDF</button>
          <button id="csvBtn">Download to CSV</button>
          <button id="allBtn">Select All</button>
          <button id="noneBtn">Unsellect All</button>
          <div class="checkbox-container">
            <input type="checkbox" id="available" name="available">
            <label for="available">Only available</label>
          </div>
        </div>
      </div>
    </div>

 

    
    <div id="itemGrid" class="grid-container">

    </div>
    
</body>
</html>
